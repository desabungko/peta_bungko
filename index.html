<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Peta Desa Bungko</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

   #bg-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1.5s ease-in-out; 
      z-index: -1;
      opacity: 1;
    }
   

    .login-box {
      background: rgba(255, 255, 255, 0.15); 
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px); 
      padding: 30px 5px;
      border-radius: 40px;
      box-shadow: 0 25px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 300px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 0.8s ease-in-out;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box img {
      width: 100px;
      margin-bottom: 5px;
    }

    h2 {
      margin: 5px 0 20px;
      color: #f9fafa;
      font-weight: 600;
    }

     input {
      width: 90%;
      padding: 4px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      background: rgba(255, 255, 255, 0.474);
      color: rgb(205, 201, 201);
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }

    button {
      width: 90%;
      padding: 10px;
      background: linear-gradient(green,rgb(0, 255, 0));
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #008f0a;
    }

    .footer {
      margin-top: 18px;
      font-size: 13px;
    }
    #error-msg {
      color: #ff7b7b;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="bg-layer"></div>

  <div class="login-box">
    <img src="logo-bungko.webp " alt="Logo">
    <h2>Sistem Peta Desa Bungko</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
    <p id="error-msg" style="color:red; font-size:14px; margin-top:10px; display:none;">
      Username atau password salah!
    </p>
   <div class="footer" style="color:#adacac"> © <span id="tahun"></span> Desa Bungko</div>
  </div>
  <script>
  
  document.getElementById('tahun').textContent = new Date().getFullYear();
</script>

  <script>
    
function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const errorMsg = document.getElementById("error-msg");

 if (user === "kandes" && pass === "kandes123") {
  sessionStorage.setItem("userLoggedIn", "true");

  const redirectUrl = sessionStorage.getItem("redirectAfterLogin");
  if (redirectUrl) {
    sessionStorage.removeItem("redirectAfterLogin");
    window.location.href = redirectUrl;
  } else {
    window.location.href = "data.html";
  }

  } else {
    errorMsg.style.display = "block";
  }
}

    const backgrounds = [
      'zbkg.webp',
    ];

    let index = 0;
    const bgLayer = document.getElementById('bg-layer');

    function changeBackground() {
      
      bgLayer.style.opacity = 0;

      setTimeout(() => {
        bgLayer.style.backgroundImage = `url('${backgrounds[index]}')`;
        index = (index + 1) % backgrounds.length;
       
        bgLayer.style.opacity = 1;
      }, 1000); 
    }

   
    bgLayer.style.backgroundImage = `url('${backgrounds[0]}')`;
    setInterval(changeBackground, 10000); 
  </script>
</body>
</html>
